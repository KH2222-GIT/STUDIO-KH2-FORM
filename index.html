<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studio Application Form</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .panel-box {
      max-width: 440px;
      margin: 50px auto 0 auto;
      background: #fff;
      padding: 36px 36px 32px 36px;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
    }
    h2 { text-align: center; margin-top: 0; }
    label { display: block; margin: 16px 0 4px; font-weight: bold; }
    input, textarea, select {
      width: 100%; padding: 10px; margin-bottom: 16px; box-sizing: border-box;
      border-radius: 5px; border: 1px solid #d0d0d0;
    }
    button[type="submit"] {
      width: 130px; padding: 10px; background: #118cff; color: #fff; border: none;
      border-radius: 6px; font-size: 16px; cursor: pointer; margin: 10px 0;
    }
    button[type="submit"]:hover { background: #0366d6; }
    .required {
      color: #ff5252;
      font-size: 14px;
      margin-left: 2px;
    }
  </style>
</head>
<body>
  <div class="panel-box">
    <h2>Studio Application Form</h2>
    <form action="https://formsubmit.co/kyson3713@gmail.com" method="POST" autocomplete="off">
      <label for="name">1. What should we call you?<span class="required">*</span></label>
      <input type="text" name="What should we call you?" id="name" required>
      
      <label for="email">2. Whats your email?<span class="required">*</span></label>
      <input type="email" name="Whats your email?" id="email" required>
      
      <label for="age">3. Whats your age?</label>
      <input type="text" name="Whats your age?" id="age">
      
      <label for="project">4. Share your project here. (if you have one)</label>
      <textarea name="Share your project here" id="project"></textarea>
      
      <label for="experience">5. Do you have experience?<span class="required">*</span></label>
      <select name="Do you have experience?" id="experience" required>
        <option value="">-- Select --</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="A little">A little</option>
      </select>
      
      <label for="workfor">6. What would you like to to work for?<span class="required">*</span></label>
      <input type="text" name="What would you like to to work for?" id="workfor" required>
      
      <label for="bestat">7. What are you best doing at?<span class="required">*</span></label>
      <input type="text" name="What are you best doing at?" id="bestat" required>
      
      <label for="timezone">8. What is your timezone?<span class="required">*</span></label>
      <input type="text" name="What is your timezone?" id="timezone" required>
      
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
