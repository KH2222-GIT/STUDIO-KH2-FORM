<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Studio Form Example</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .panel-box {
      max-width: 440px;
      margin: 50px auto 0 auto;
      background: #fff;
      padding: 36px 36px 32px 36px;
      border-radius: 16px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
    }
    h2 { text-align: center; margin-top: 0; }
    label { display: block; margin: 16px 0 4px; font-weight: bold; }
    input, textarea, select {
      width: 100%; padding: 10px; margin-bottom: 16px; box-sizing: border-box;
      border-radius: 5px; border: 1px solid #d0d0d0;
    }
    button[type="submit"] {
      width: 130px; padding: 10px; background: #118cff; color: #fff; border: none;
      border-radius: 6px; font-size: 16px; cursor: pointer; margin: 10px 0;
    }
    button[type="submit"]:hover { background: #0366d6; }
  </style>
</head>
<body>
  <div class="panel-box">
    <h2>Studio Form</h2>
    <form action="https://formsubmit.co/kyson3713@gmail.com" method="POST" autocomplete="off">
      <label for="studio-name">Name:</label>
      <input type="text" name="name" id="studio-name" required>

      <label for="studio-email">Email:</label>
      <input type="email" name="email" id="studio-email" required>

      <label for="your-question">Your Question:</label>
      <textarea name="question" id="your-question" required></textarea>

      <label for="urgency">How urgent is this?</label>
      <select name="urgency" id="urgency" required>
        <option value="">-- Select --</option>
        <option value="Very Urgent">Very Urgent</option>
        <option value="Somewhat Urgent">Somewhat Urgent</option>
        <option value="Not Urgent">Not Urgent</option>
      </select>

      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
